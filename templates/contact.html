<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #D2DAFF;
        }
        .navbar {
            overflow: hidden;
            background-color: #4a69cf;
            position: relative;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a.right {
            float: right;
        }
        .navbar a.left {
            float: left;
        }
        .navbar a.center {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar a.button {
            border: 2px solid #f2f2f2;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            background-color: #0f0303;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .team-details {
            text-align: center;
            margin-top: 20px;
        }
        p {
        font-size: 20px; /* Adjust this value to increase or decrease the font size */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="button right" style="font-size: 20px;"><strong>Home</strong></a>
        <a href="#default" class="left" style="font-size: 20px;"><strong>Garment Workers Productivity</strong></a>
    </div>

    <div class="container">
        <div class="team-details">
            <h2>Team Details</h2>
            <p>Garment Worker Productivity Prediction</p>
            <p>Team ID:- 592545</p>
            <p>21BCE0440 - ROHAN RAI</p>
            <p>21BCE0484 - SHIVANI DASH</p>
            <p>21BCE0821 - SHREYA GUPTA</p>
            <p>21BCE3204 - KASHISH JAIN</p>
        </div>
    </div>
</body>
</html>
